<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="screen.css">
</head>
<body>
  <h2>Contact Me</h2>
  <form action="/submit-form" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="reason">Reason for Contact:</label><br>
    <select id="reason" name="reason" required>
      <option value="" disabled selected>Select a reason</option>
      <option value="saying hi">Saying Hi</option>
      <option value="looking for contractor">Career Opportunities</option>
      <option value="interested in an interview">Interested in More</option>
    </select><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

  <div>

  </div>

</body>
</html>
